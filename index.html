<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GraphINK | Links</title>

<meta name="description" content="GraphINK – Creative design & printing studio in Malaysia.">
<meta name="keywords" content="GraphINK, design, branding, printing">
<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* ========== TOKENS ========== */
:root{
  --bg:#000;
  --text:#fff;
  --muted:rgba(255,255,255,.6);
  --panel:#f5f5f5;
  --panel-text:#000;
}
@media (prefers-color-scheme: light){
  :root{
    --bg:#fff;
    --text:#000;
    --muted:rgba(0,0,0,.55);
    --panel:#000;
    --panel-text:#fff;
  }
}

/* ========== BODY ========== */
body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  display:flex;
  justify-content:center;
  padding:clamp(16px,4vw,40px);
}

/* ========== LIQUID CMYK ========== */
.liquid-bg{position:fixed;inset:0;z-index:-1;pointer-events:none}
.blob{
  position:absolute;
  width:min(70vmax,520px);
  height:min(70vmax,520px);
  border-radius:50%;
  filter:blur(140px);
  opacity:.18;
  animation:float 48s ease-in-out infinite;
}
.blob.cyan{background:#00aeef;top:-30%;left:-30%}
.blob.magenta{background:#ec008c;top:-35%;right:-25%;animation-delay:16s}
.blob.yellow{background:#fff200;bottom:-40%;left:20%;opacity:.12;animation-delay:32s}
@keyframes float{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(18vw,12vh) scale(1.08)}
  100%{transform:translate(0,0) scale(1)}
}

/* ========== PAGE LAYOUT ========== */
.page{
  width:100%;
  max-width:460px;
  min-height:100svh;
  display:flex;
  flex-direction:column;
}
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:clamp(10px,2vw,18px);
}

/* ========== LANGUAGE TOGGLE ========== */
.lang-toggle{
  position:absolute;
  top:clamp(12px,3vw,20px);
  right:clamp(12px,3vw,20px);
  display:flex;
  gap:6px;
}
.lang-toggle button{
  background:transparent;
  border:1px solid var(--muted);
  color:var(--text);
  font-size:11px;
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer;
  opacity:.6;
}
.lang-toggle button.active{
  opacity:1;
  border-color:var(--text);
}

/* ========== HEADER ========== */
h1{
  text-align:center;
  font-size:clamp(22px,6vw,28px);
  letter-spacing:2px;
}
.tagline{
  text-align:center;
  font-size:clamp(11px,3.2vw,13px);
  font-weight:600;
  opacity:.8;
}

/* ========== ABOUT ========== */
.about{
  text-align:center;
  font-size:clamp(13px,3.6vw,14px);
  line-height:1.6;
  opacity:0;
  transform:translateY(6px);
  animation:aboutFade .8s ease forwards;
}
@keyframes aboutFade{
  to{opacity:.9;transform:translateY(0)}
}

/* ========== SOCIAL ========== */
.social-icons{
  display:flex;
  justify-content:center;
  gap:clamp(16px,5vw,22px);
}
.social-icons a{
  color:var(--muted);
  font-size:clamp(18px,5vw,22px);
}

/* ========== WHATSAPP ========== */
.wa-wrapper{}
#wa-toggle{display:none}
.wa-main{
  background:var(--panel);
  color:var(--panel-text);
  padding:clamp(12px,3vw,14px);
  border-radius:12px;
  display:flex;
  justify-content:center;
  gap:10px;
  font-weight:600;
  font-size:clamp(13px,3.6vw,14px);
  cursor:pointer;
}
.wa-main i{color:#25D366}
.wa-options{display:grid;grid-template-rows:0fr;transition:.3s}
#wa-toggle:checked ~ .wa-options{grid-template-rows:1fr}
.wa-options-inner{
  overflow:hidden;
  margin-top:10px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
.wa-option{
  background:var(--panel);
  color:var(--panel-text);
  padding:clamp(10px,3vw,12px);
  border-radius:10px;
  text-align:center;
  font-size:clamp(12px,3.4vw,13px);
  font-weight:600;
  text-decoration:none;
}

/* ========== CTA ========== */
.project-cta{
  text-align:center;
  font-size:clamp(13px,3.6vw,14px);
  opacity:.85;
}
.project-cta span{opacity:.6}

/* ========== INFOGRAPHIC ========== */
.section{}
.section h3{
  text-align:center;
  font-size:clamp(11px,3vw,12px);
  letter-spacing:1px;
  text-transform:uppercase;
  opacity:.7;
}
.infographic{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:clamp(8px,2.4vw,14px);
}
.info-item{
  background:rgba(255,255,255,.035);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:clamp(10px,3vw,16px);
  text-align:center;
}
@media (prefers-color-scheme: light){
  .info-item{background:rgba(0,0,0,.035);border-color:rgba(0,0,0,.08)}
}
.info-item i{
  font-size:clamp(18px,5vw,22px);
  margin-bottom:6px;
  display:block;
}
.info-item span{
  font-size:clamp(11px,3vw,12px);
  font-weight:600;
}

/* ========== FOOTER ========== */
.footer{
  text-align:center;
  opacity:.6;
  margin-top:clamp(10px,3vw,14px);
}
.footer img{height:18px}
.footer p{font-size:11px;margin-top:4px}
</style>
</head>

<body>

</body>
